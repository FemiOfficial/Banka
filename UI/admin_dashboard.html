<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>

    <div class="container">

            <nav class="navbar dashboard-nav">
                    <span class="navbar-toggle" id="navbar-toggle">
                           <img src="img/menu_nav.png" alt="">
                        </span>
                    <a href="index.html" class="logo">Banka App</a>
                    <ul class="main-nav" id="menu">
                            <li>
                                    <a href="#add-admin" class=" account-action credit-action ">Add Admin/Staff</a>
                            </li>
    
                            <li>
                                <a title="View Profile" class="nav-links" href="#profile">
                                     <img src="img/Customer_48px.png" alt="profile_avatar"/> <span>Hi, John Doe!</span>
                                </a>
                            </li>
        
    
                            <li>
                                <a title="Log out" class="nav-links"  href="#logout">
                                    <img src="img/Shutdown_48px.png" alt="logout">
                                </a>
                            </li>
    
                    </ul>
            </nav>
            
           
            <div class="modal" id ="profile">
                    <div class="modal-container">
                        <div class="profile-img">                                  
                            <img src="img/user.png" alt="modal-image"><br> 
                            <a href="reset-password.html">Reset Password</a>
                        </div>
                        <div class="profile-details">
                            <a href="#modal-close">close</a>
                            <div>
                                <div class="form-group">
                                        <label for="firstname">Firstname</label>
                                        <input type="text" name = "firstname" class="form-control" placeholder="Firstname" value="John"/>
                                </div>
                                <div class="form-group">
                                        <label for="lastname">Lastname</label>
                                        <input type="text" name = "lastname" class="form-control" placeholder="Lastname" value="Doe"/>
                                </div>
                                <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name = "email" class="form-control" placeholder="example@email.com" value="johndoe@email.com"/>
                                </div>
                                <div class="form-group">
                                        <label for="Account_name">Bank Account Name</label>
                                        <input type="text" name = "Account_name" class="form-control" placeholder="Bank Account Name" value="John Doe Femi" readonly/>
                                </div>
                                <div class="form-group">
                                        <label for="Account_no">Account Number</label>
                                        <input type="text" name = "Account_no" class="form-control" placeholder="Bank Account Number" value="21020120122" readonly/>
                                </div>
    
                                <button class="update-profile" onclick="alert('Profile Updated Successfully');window.open('staff_dashboard.html', '_self');">Update Profile</button>
                            </div>
    
    
                        </div>
    
                    </div>
            </div>
       
        <div class="modal" id ="logout">
                <div class="modal-container logout">
                    <div class="profile-details">
                        <div>

                            <h1>
                                    Are you really Signing Out ?
                            </h1>

                            <div class="logout-actions">
                                <a class = "logout" href="index.html">Yes</a>

                                <a href="#modal-close">No</a>
                            </div>

                        </div>


                    </div>

                </div>
        </div>

    </div>
    <script src="js/main.js"></script>

    <div class="footer">
            created by Femi Alayesanmi
    </div>


</body>
</html>
